<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Version Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>DMD Version</h1>
        <button class="subscribe-btn">Subscribed</button>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left: Version List -->
        <div class="version-list">
            <h2>Versions</h2>
            <div class="controls">
                <input type="text" id="search" placeholder="Find a version..." />
                <select id="filter">
                    <option value="none">Filter: None</option>
                    <option value="passed">Passed</option>
                    <option value="failed">Failed</option>
                </select>
                <select id="sort">
                    <option value="date">Sort: Date</option>
                    <option value="time">Sort: Time</option>
                </select>
            </div>
            <div id="versions"></div>
        </div>

        <div class="dashboard-container">
            <!-- Middle: Version Graph -->
            <div class="version-chart">
                <h2>Runtime Trend</h2>
                <canvas id="runtimeChart"></canvas>
            </div>
        
            <!-- Below: Recent Events -->
            <div class="recent-events">
                <h2>Recent Events</h2>
                <div id="events"></div>
            </div>
        </div>
<style>/* Container */
    .dashboard-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    /* Version Chart */
    .version-chart {
        background-color: #1f2937;
        padding: 20px;
        border-radius: 10px;
    }
    
    /* Recent Events */
    .recent-events {
        background-color: #1f2937;
        padding: 20px;
        border-radius: 10px;
    }
    </style>        

    <!-- Scripts -->
    <script src="js/chart.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
<style>
    /* Global Styles */
    body {
        background-color: #1f2937;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
    }
    /* Version Item Container */
.version-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1f2937;
    padding: 15px 20px;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* Container for all version items */
#versions {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* Version Item Container */
.version-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1f2937;
    padding: 15px 20px;
    border-radius: 10px;
    border: 1px solid #374151;
}

/* Version Info (Dot + Name + Time) */
.version-info {
    display: flex;
    align-items: center;
    gap: 12px;
}

/* Dot Indicator */
.version-dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
}

/* Oval Stats Container */
.version-stats {
    display: flex;
    gap: 8px;
}

/* Each Oval Item */
.stat-item {
    background-color: #374151;
    color: #fff;
    padding: 5px 14px;
    border-radius: 30px; /* Oval shape */
    font-size: 14px;
    text-align: center;
    min-width: 60px;
}

/* Text size for small text */
.text-sm {
    font-size: 12px;
    color: #9ca3af;
}

/* Strong text for version name */
strong {
    color: #f9fafb;
}



    /* Header */
    .header {
        background-color: #111827;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header h1 {
        color: #3b82f6;
        font-size: 24px;
    }

    .subscribe-btn {
        background-color: #3b82f6;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
    }

    /* Main Container */
    .container {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        gap: 20px;
        padding: 20px;
    }

    /* Versions List */
    .version-list,
    .version-chart,
    .recent-events {
        background-color: #1f2937;
        padding: 20px;
        border-radius: 10px;
        
    }

    h2 {
        margin-bottom: 1rem;
    }

    /* Controls */
    .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    input,
    select {
        padding: 0.5rem;
        background-color: #374151;
        border: none;
        color: white;
        border-radius: 5px;
    }

    /* Version Item */
    .version-item {
        background-color: #374151;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
    }

    .version-info {
        display: flex;
        gap: 10px;
    }

    .version-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    /* Recent Events */
    .event {
        margin-bottom: 10px;
    }

    .event-title {
        color: #3b82f6;
        font-weight: bold;
    }
</style>

<script>// Version Data
    const versions = [
        { name: 'v5.0', status: '87%', time: 832, cases: 3, updated: '18 minutes ago', color: 'orange' },
        { name: 'v4.0', status: '88%', time: 860, cases: 3, updated: '18 minutes ago', color: 'green' },
        { name: 'v3.0', status: '100%', time: 916, cases: 3, updated: '18 minutes ago', color: 'blue' },
        { name: 'v2.0', status: '61%', time: 794, cases: 2, updated: '18 minutes ago', color: 'yellow' },
        { name: 'v1.0', status: '100%', time: 857, cases: 3, updated: '18 minutes ago', color: 'green' },
    ];

    // Recent Events Data
    const events = [
        {
            title: 'Promoted v2.0 as baseline',
            description: 'Once you inspect differences found in a version, set it as the new baseline.',
            time: '18 minutes ago',
        },
        {
            title: 'Deployed v5.0 for testing',
            description: 'The latest version was pushed to production with optimized runtime improvements.',
            time: '1 hour ago',
        },
    ];

    // Load Versions
    function loadVersions() {
    const versionsContainer = document.getElementById('versions');
    versionsContainer.innerHTML = '';
    versions.forEach((version) => {
        versionsContainer.innerHTML += `
          <div class="version-item">
            <div class="version-info">
              <div class="version-dot" style="background-color: ${version.color};"></div>
              <div>
                <p><strong>${version.name}</strong></p>
                <p class="text-sm text-gray-400">${version.updated}</p>
              </div>
            </div>
            <div class="version-stats">
              <div class="stat-item">${version.status}</div>
              <div class="stat-item">${version.time} ms</div>
              <div class="stat-item">${version.cases} cases</div>
            </div>
          </div>
        `;
    });
}


    // Load Events
    function loadEvents() {
        const eventsContainer = document.getElementById('events');
        eventsContainer.innerHTML = '';
        events.forEach((event) => {
            eventsContainer.innerHTML += `
              <div class="event">
                <p class="event-title">${event.title}</p>
                <p>${event.description}</p>
                <p class="text-sm text-gray-500">${event.time}</p>
              </div>
            `;
        });
    }

    // Load Chart
    function loadChart() {
        const ctx = document.getElementById('runtimeChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: versions.map((v) => v.name),
                datasets: [
                    {
                        label: 'Runtime (ms)',
                        data: versions.map((v) => v.time),
                        backgroundColor: '#4F46E5',
                        borderColor: '#6366F1',
                        borderWidth: 2,
                        pointRadius: 5,
                    },
                ],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                },
            },
        });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadVersions();
        loadEvents();
        loadChart();
    });
</script>
<!-- Chart.js Library -->
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
